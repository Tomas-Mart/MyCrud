<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        /* Ваши стили остаются без изменений */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        .btn { padding: 6px 12px; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
<h1>Список пользователей</h1>

<!-- Сообщения через параметры запроса -->
<div th:if="${param.success}" class="alert" th:text="${param.success[0]}"></div>
<div th:if="${param.error}" class="alert" th:text="${param.error[0]}"></div>

<table>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td>
            <a th:href="@{/users/edit(id=${user.id})}" class="btn">Изменить</a>
            <a th:href="@{/users/delete(id=${user.id})}" class="btn">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
