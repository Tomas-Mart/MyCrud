<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .header {
      margin-bottom: 30px;
    }
    .nav-links {
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .alert {
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Добро пожаловать в систему управления пользователями</h1>
  <p>Это главная страница приложения для работы с пользователями</p>
</div>

<!-- Сообщения через параметры запроса -->
<div th:if="${param.success}" class="alert" th:text="${param.success[0]}"></div>
<div th:if="${param.error}" class="alert" th:text="${param.error[0]}"></div>

<div class="nav-links">
  <a th:href="@{/users/list}" class="btn">Просмотреть всех пользователей</a>
  <a th:href="@{/users/add}" class="btn">Добавить нового пользователя</a>
</div>

<div class="info-section">
  <h2>Статистика</h2>
  <p>Всего пользователей в системе: <span th:text="${userCount}">0</span></p>
  <p>Последнее обновление: <span th:text="${#dates.format(lastUpdate, 'dd.MM.yyyy HH:mm')}">дата</span></p>
</div>
</body>
</html>
